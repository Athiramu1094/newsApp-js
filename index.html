<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="title">News  Circle</h1>
            <input id="searchbar" type="text" placeholder='Search here'/>
            <div class="nav-bar">
            <nav>
            <ul class="nav-ul">
            <li>
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link" href="#">About</a>
            <a class="nav-link" href="#">Contact</a>
            </li>
            </ul>
            </nav>
            </div>
            <span class="material-symbols-outlined">
                menu
                </span>
        </div>
        <div class="header2">
            <div class="headerlinks">
            <a class="header-link" href="#">Latest</a>
            <a class="header-link" href="#">World</a>
            <a class="header-link" href="#">Sports</a>
            <a class="header-link" href="#">Economy</a>
            </div>
            <button class="subscribe-btn">Subscribe</button>
        </div>
        </header>

        <main>
            <div class="news-card" id="news">
               <article class="article-card" id="card">
               <img id="card-image" src="" alt="No Image Available">
                <p id="card-text">Article Title</p>
                <button id="card-btn">Read More</button>
               </article>
               </div>
        </main>
        <footer>
            <div class="footer">
                <span>Stay in touch with us</span>
            <input class="email-inputbox" type="text" placeholder="Enter your email address here">
            <button class="footer-btn">Sign In</button>
            </div>
            </footer>
           
         
         


    
    
    
    <script src="index.js"></script>
</body>
</html>
